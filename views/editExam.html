<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg p-3 navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Paperless TBS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="listOfExamsAdmin.html">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="addExam.html">Add Exams <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <section>
        
        <div class="container">
            <h1 class="px-3 mt-4 mb-3">Edit Exam</h1>

            <form action="">
            <!--level-->
                <div class="row m-3">
                    <select name="level" class="form-control">
                        <option value="" disabled>Level</option>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior" selected>Senior</option>
                    </select>
                </div>
                <!--major-->
                <div class="row m-3">
                    <select name="major" class="form-control">
                        <option value="" disabled>Major</option>
                        <option value="IT" selected>IT</option>
                        <option value="BA">BA</option>
                        <option value="FIN">FIN</option>
                        <option value="ACC">ACC</option>
                        <option value="MKT">MKT</option> 
                        <option value="IBE">IBE</option>   
                    </select>
                </div>
                <!--course ID-->
                <div class="row m-3">
                    <input class="form-control" type="text" name="courseID" placeholder="Course ID" value="IT400">
                </div>
                <!--course name-->
                <div class="row m-3">
                    <input class="form-control" type="text" name="courseName" placeholder="Course Name" value="Project Management IT">
                </div>
                <!--Professor-->
                <div class="row m-3">
                    <input class="form-control" type="text" name="professor" placeholder="Professor" value="Ms Ons Abdelkhalek">
                </div>
                <!--Date-->
                <div class="row m-3">
                    <input class="form-control" type="date" name="date" placeholder="Date" value="1/12/2022">
                </div>
                <!--start time-->
                <div class="row m-3">
                    <input class="form-control" type="time" name="startTime" placeholder="Start Time" value="9:00 AM">
                </div>
                <!--due time-->
                <div class="row m-3">
                    <input class="form-control" type="time" name="dueTime" placeholder="Due Time" value="11:00 AM">
                </div>
                <!--location-->
                <div class="row m-3">
                    <input class="form-control" type="text" name="location" placeholder="Location" value="Lab 9">
                </div>
            </form>

            <div class="container d-flex justify-content-end my-4">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-danger" >Delete</button>
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-success" value="Save">
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <div class="py-4"></div>
</body>
</html>
