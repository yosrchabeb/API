<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

</head>
<body>
    <form method="POST" action="/signup" name="form">
        <section class="vh-100 main-background">
            <div class="container py-5 h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong article-style">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign up</h3>

                        <div class="form-outline mb-4">
                            <input name ="ID" type="ID" id="typeUserID" class="form-control form-control-lg" placeholder='ID'/>
                        </div>

                        <div class="form-outline mb-4">
                            <input name="name" type="name" id="typeUsername" class="form-control form-control-lg" placeholder='name'/>
                        </div>
                        <div class="form-outline mb-4">
                            <input name="fname" type="fname" id="typeUserfname" class="form-control form-control-lg" placeholder='family name'/>
                        </div>

                        <div class="form-outline mb-4">
                            <input name="email" type="email" id="typeEmail" class="form-control form-control-lg" placeholder='Email'/>
                        </div>

                        <div class="form-outline mb-4">
                            <input name="password" type="password" id="typePassword" class="form-control form-control-lg" placeholder='Password'/>
                        </div>



                        <div class="form-check d-flex justify-content-center mb-4">
                            <p>Already have an account? </p><div class='mx-3'><a href="Login.html" >Login</a></div>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Register</button>

                

                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </form>
</body>
</html>
